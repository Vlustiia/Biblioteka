version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: khatangatao/tutorial:part2
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "8000:8000"
    networks:
      - webnet
networks:
  webnet: